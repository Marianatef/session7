<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <div>
      <h1>How to Use Tables</h1>
      <div class="content">
        <p>In this section will show you how to create tables in HTML5</p>
        <h3>Table Example:</h3>
        <table border="1">
          <caption>
            Students Table
          </caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th colspan="2">Phone Numbers</th>
            </tr>
          </thead>
          <tr>
            <td>Kareem</td>
            <td>15</td>
            <td>+111 2344 533</td>
            <td>+111 2343 533</td>
          </tr>
          <tr>
            <td>Ola</td>
            <td>16</td>
            <td colspan="2">+111 2344 533</td>
          </tr>
          <tr>
            <td>Mazen</td>
            <td>16</td>
            <td>+111 2344 533</td>
            <td>+111 2343 533</td>
          </tr>
        </table>
        <div class="video">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/iDA0kF5lrVk?si=IIL58g0Fcq2QTK0T"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
